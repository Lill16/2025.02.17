<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Travel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/Logo-3 1.png" alt="logo" />

        <span></span>

      <img src="img/rock.png" alt="rock"><span>Shillong</span>

   <a href="#">Explore more</a>
    </main>
